<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up-form</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css"">
  <script src="./scripts/scripts.js" defer></script>
</head>
<body>
	<div class="left">
		<div class="sidebar">
			<div class="logo"></div>
			<div class="odin"></div>
		</div>
	</div>
	<div class="right">
		<div class="paragraphs-container">
			<p>This is a not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
			<p>Your <em>know</em> you want to</p>
		</div>
		<form action="" class="form">
		  <div class="title-and-fields">
		  	<h2 class="title">Let's do this!</h2>
		  	<div class="fields">
					<label for="first-name">FIRST NAME
						<br>
						<input type="text">
					</label>
					<label for="last-name">LAST NAME
						<br>
						<input type="text">
					</label>
					<label for="email">EMAIL NAME
						<br>
						<input type="email">
					</label>
					<label for="phone-number">PHONE NUMBER
						<br>
						<input type="tel">
					</label>
					<label for="password">PASSWORD
						<br>
						<input type="password">
					</label>
					<label for="confirm-password">CONFIRM PASSWORD
						<br>
						<input type="password">
					</label>
				</div>
			</div>
			<button type="submit" class="button">Create Account</button>
			<p class="question-account">Already have an account? <a href="#">Log in</a></p>
		</form>

		
		<div class="log-in"></div>
	</div>
</body>
</html>
